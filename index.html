<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="demo.css" type="text/css">
</head>
<body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="index.js"></script>

  <div class="nospace_masonry_container" id="nsMasonry">
    <div class="nospace_masonry_item width2 height3"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/20000/velka/surfer-girl.jpg')">
    </div>
    <div class="nospace_masonry_item height2"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/10000/velka/thinking-monkey-11282237747K8xB.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/60000/velka/paisley-wallpaper-pattern-colorful.jpg')">
    </div>
    <div class="nospace_masonry_item width2 height2"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/100000/velka/two-dirty-boots.jpg')">
    </div>
    <div class="nospace_masonry_item width3"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/100000/velka/black-pawn.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/90000/velka/-1397806576vq4.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/20000/velka/sky-lanterns-11295720077wiJ.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/60000/velka/la-dus.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/30000/velka/orchid-1341912543WTs.jpg')">
    </div>
    <div class="nospace_masonry_item"
         style="background-image: url('http://www.publicdomainpictures.net/pictures/210000/velka/tiger-in-the-water-14812069667ks.jpg')">
    </div>
  </div>

  <div class="addImageOverlay">
    <div class="row">
      <label for="in_width">columns</label>
      <input type="number" id="in_width" step="1" value="1" min="1" max="4">
    </div>
    <div class="row">
      <label for="in_height">rows</label>
      <input type="number" id="in_height" step="1" value="1" min="1" max="4">
    </div>
    <div class="row">
      <label for="in_url">url</label>
      <select id="in_url">
        <option value="http://www.publicdomainpictures.net/pictures/20000/velka/surfer-girl.jpg">Surfer</option>
        <option value="http://www.publicdomainpictures.net/pictures/10000/velka/thinking-monkey-11282237747K8xB.jpg">Monkey</option>
        <option value="http://www.publicdomainpictures.net/pictures/90000/velka/-1397806576vq4.jpg">Planet</option>
        <option value="http://www.publicdomainpictures.net/pictures/60000/velka/paisley-wallpaper-pattern-colorful.jpg">Wallpaper</option>
        <option value="http://www.publicdomainpictures.net/pictures/100000/velka/two-dirty-boots.jpg">Boots</option>
        <option value="http://www.publicdomainpictures.net/pictures/100000/velka/black-pawn.jpg">Chess</option>
        <option value="http://www.publicdomainpictures.net/pictures/90000/velka/-1397806576vq4.jpg">Lanterns</option>
        <option value="http://www.publicdomainpictures.net/pictures/60000/velka/la-dus.jpg">Kid</option>
        <option value="http://www.publicdomainpictures.net/pictures/30000/velka/orchid-1341912543WTs.jpg">Flower</option>
        <option value="http://www.publicdomainpictures.net/pictures/210000/velka/tiger-in-the-water-14812069667ks.jpg">Tiger</option>
      </select>
    </div>
    <button onclick="addImage()">add an Image</button>
  </div>

<script type="application/ecmascript">
  var gallery = new NsMasonry( {containerId: 'nsMasonry', colWidth: 240, rowHeight: 180, animate: true, autoResize: true} )

  function addImage() {
    const columns = $( '#in_width' ).val()
    const rows = $( '#in_height' ).val()
    const url = $( '#in_url' ).val()
    const newElement = `<div class="nospace_masonry_item width${columns} height${rows}"
         style="background-image: url(${url})">
    </div>`
    $( newElement ).appendTo( "#nsMasonry" )
    gallery.update()
  }

</script>
</body>
</html>
